########################
#      mp_planner      #
########################

# 重新规划的临界距离 m
available_l: 2
# 目标速度 m/s
aim_speed: 5
# 规划间隔:s
step_t: 0.2
# 规划时间:s
planning_t: 4
# 最远规划距离: m (这个值应该等于Slength*Snum)
planning_s: 20
# 规划保留时间:s
keep_t: 1
# 速度修正系数 (该系数越大减速越明显,最多减到设定值的1/2)
speed_correction: 0.8
# 速度下限
speed_min_limit: 0.3
##############采样器
SamplerPoint_conf:
  # 横向间隔 m
  Lwidth: 0.7
  # 纵向间隔 m
  Slength: 4
  # 特征时间 s (最好与规划时间相同)
  Tlength: 4
  # 横向采样个数 (奇数)
  Lnum: 9
  # 纵向采样个数 
  Snum: 5
  # 时间采样个数 (奇数)
  Tnum: 1
##############插值器
Interpolating_conf:
  # 插值间隔（单位：m）
  spacing: 0.5
############DP优化器
DpRoadGraph_conf:
  ###########代价评估器
  TrajectoryCost_conf:
    # 路径代价总权重
    k_path: 1.0
    k_smooth_l: 0.1 # 一阶平滑
    k_smooth_dl: 2.0 # 二阶平滑
    k_smooth_ddl: 1.0 # 三阶平滑
    k_smooth_dddl: 0.5 # 四阶平滑
    # 障碍物权重
    k_obstacle_l: 10.0